<div class="rollable flex-row">
    <input type="checkbox" id={{skill.data.safeId}}-toggle class="collapse-checkbox" data-item-id="{{skill._id}}" data-binding="data.collapsed" {{ checked data.collapsed }}>
    <label for="{{skill.data.safeId}}-toggle" class="collapse-label"><i class="fas fa-chevron-circle-down"></i></label>
    <h3 class="rollable-name">{{ skill.name }}</h3>
    <select class="shade" data-item-id="{{skill._id}}" data-binding="data.shade" value="{{skill.data.shade}}">
        {{#select skill.data.shade}}
        <option value="B">B</option>
        <option value="G">G</option>
        <option value="W">W</option>
        {{/select}}
    </select>
    <input class="exponent" type="number" data-item-id="{{skill._id}}" data-binding="data.exp" value="{{skill.data.exp}}">
    <button class="rollable" data-rollable-name="{{skill.name}}" data-skill-id="{{skill._id}}"><i class="fas fa-dice"></i></button>
    <div class="collapsing-section">
        <div class="test-tracking">
            <div class="test-title">Routine: </div>
            <input class="tests-needed" value="{{skill.data.routineNeeded}}" disabled>
            {{#multiboxes skill.data.routine}}
            <input type="radio" id="{{skill.data.safeId}}-routine-0" value="0" name="{{skill.data.safeId}}-routine" data-item-id="{{skill._id}}" data-binding="data.routine" checked="checked">
            <label for="{{skill.data.safeId}}-routine-0" class="progress-clear"><i class="fas fa-times-circle"></i></label>
            <input type="radio" id="{{skill.data.safeId}}-routine-1" value="1" name="{{skill.data.safeId}}-routine" data-item-id="{{skill._id}}" data-binding="data.routine">
            <label for="{{skill.data.safeId}}-routine-1" class="progress-tick progress-tick-1">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-routine-2" value="2" name="{{skill.data.safeId}}-routine" data-item-id="{{skill._id}}" data-binding="data.routine">
            <label for="{{skill.data.safeId}}-routine-2" class="progress-tick progress-tick-2">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-routine-3" value="3" name="{{skill.data.safeId}}-routine" data-item-id="{{skill._id}}" data-binding="data.routine">
            <label for="{{skill.data.safeId}}-routine-3" class="progress-tick progress-tick-3">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-routine-4" value="4" name="{{skill.data.safeId}}-routine" data-item-id="{{skill._id}}" data-binding="data.routine">
            <label for="{{skill.data.safeId}}-routine-4" class="progress-tick progress-tick-4">&nbsp;</label>
            {{/multiboxes}}
        </div>
        <div class="test-tracking">
            <div class="test-title">Difficult:</div>
            <input class="tests-needed" value="{{skill.data.difficultNeeded}}" disabled>
            {{#multiboxes skill.data.difficult}}
            <input type="radio" id="{{skill.data.safeId}}-difficult-0" value="0" name="{{skill.data.safeId}}-difficult" data-item-id="{{skill._id}}" data-binding="data.difficult" checked="checked">
            <label for="{{skill.data.safeId}}-difficult-0" class="progress-clear"><i class="fas fa-times-circle"></i></label>
            <input type="radio" id="{{skill.data.safeId}}-difficult-1" value="1" name="{{skill.data.safeId}}-difficult" data-item-id="{{skill._id}}" data-binding="data.difficult">
            <label for="{{skill.data.safeId}}-difficult-1" class="progress-tick progress-tick-1">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-difficult-2" value="2" name="{{skill.data.safeId}}-difficult" data-item-id="{{skill._id}}" data-binding="data.difficult">
            <label for="{{skill.data.safeId}}-difficult-2" class="progress-tick progress-tick-2">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-difficult-3" value="3" name="{{skill.data.safeId}}-difficult" data-item-id="{{skill._id}}" data-binding="data.difficult">
            <label for="{{skill.data.safeId}}-difficult-3" class="progress-tick progress-tick-3">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-difficult-4" value="4" name="{{skill.data.safeId}}-difficult" data-item-id="{{skill._id}}" data-binding="data.difficult">
            <label for="{{skill.data.safeId}}-difficult-4" class="progress-tick progress-tick-4">&nbsp;</label>
            {{/multiboxes}}
        </div>
        <div class="test-tracking">
            <div class="test-title">Challenging:</div>
            <input class="tests-needed" value="{{skill.data.challengingNeeded}}" disabled>
            {{#multiboxes skill.data.challenging}}
            <input type="radio" id="{{skill.data.safeId}}-challenging-0" value="0" name="{{skill.data.safeId}}-challenging" data-item-id="{{skill._id}}" data-binding="data.challenging" checked="checked">
            <label for="{{skill.data.safeId}}-challenging-0" class="progress-clear"><i class="fas fa-times-circle"></i></label>
            <input type="radio" id="{{skill.data.safeId}}-challenging-1" value="1" name="{{skill.data.safeId}}-challenging" data-item-id="{{skill._id}}" data-binding="data.challenging">
            <label for="{{skill.data.safeId}}-challenging-1" class="progress-tick progress-tick-1">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-challenging-2" value="2" name="{{skill.data.safeId}}-challenging" data-item-id="{{skill._id}}" data-binding="data.challenging">
            <label for="{{skill.data.safeId}}-challenging-2" class="progress-tick progress-tick-2">&nbsp;</label>
            <input type="radio" id="{{skill.data.safeId}}-challenging-3" value="3" name="{{skill.data.safeId}}-challenging" data-item-id="{{skill._id}}" data-binding="data.challenging">
            <label for="{{skill.data.safeId}}-challenging-3" class="progress-tick progress-tick-3">&nbsp;</label>
            {{/multiboxes}}
        </div>
        <input type="number" class="exponent" placeholder="F" title="Fate points spent on skill">
        <input type="number" class="exponent" placeholder="P" title="Persona points spent on skill">
        <input type="number" class="exponent" placeholder="D" title="Deeds points spent on skill">
        <i class="fas fa-trash item-action-icon" data-action="delSkill" data-id="{{skill._id}}"></i>
        <i class="fas fa-edit item-action-icon" data-action="editSkill" data-id="{{skill._id}}"></i>
    </div>
</div>
