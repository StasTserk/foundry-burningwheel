<form autocomplete="off">
    <input type="text" name="item.name" value="{{item.name}}">
    <hr/>
    <div class="checkbox-grid">
        <input id="checkbox-toolkit" type="checkbox" name="data.isToolkit" {{checked data.isToolkit}}>
        <label for="checkbox-toolkit">Toolkit</label>
    </div>
    <hr/>
    <textarea name="data.description">{{data.description}}</textarea>
</form>
