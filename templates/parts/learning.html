<div class="learning">
    <h3>{{skill.name}}</h3>
    <div>Aptitude</div>
    <input type="number" class="aptitude" disabled value="{{skill.data.aptitude}}">
    <button class="rollable" data-rollable-name="{{skill.name}}" data-skill-id="{{skill._id}}"><i class="fas fa-dice"></i></button>
    <div class="learning-xp">
        {{#multiboxes skill.data.learningProgress}}
        <input type="radio"
            id="{{skill.data.safeId}}-learningProgress-0"
            value="0" name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress"
            checked="checked">
        <label
            for="{{skill.data.safeId}}-learningProgress-0"
            class="progress-clear">
            <i class="fas fa-times-circle"></i>
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-1"
            value="1" name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-1"
            class="progress-tick progress-tick-1">&nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-2"
            value="2" name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-2"
            class="progress-tick progress-tick-2">
            &nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-3"
            value="3"
            name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress"
            >
        <label
            for="{{skill.data.safeId}}-learningProgress-3"
            class="progress-tick progress-tick-3">
            &nbsp;
        </label>
        <input
            type="radio" id="{{skill.data.safeId}}-learningProgress-4"
            value="4" name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-4"
            class="progress-tick progress-tick-4">
            &nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-5"
            value="5"
            name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-5"
            class="progress-tick progress-tick-5">
            &nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-6"
            value="6"
            name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-6"
            class="progress-tick progress-tick-6">
            &nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-7"
            value="7"
            name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-7"
            class="progress-tick progress-tick-7">
            &nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-8"
            value="8"
            name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-8"
            class="progress-tick progress-tick-8">
            &nbsp;
        </label>
        <input
            type="radio"
            id="{{skill.data.safeId}}-learningProgress-9"
            value="9"
            name="{{skill.data.safeId}}-learningProgress"
            data-item-id="{{skill._id}}"
            data-binding="data.learningProgress">
        <label
            for="{{skill.data.safeId}}-learningProgress-9"
            class="progress-tick progress-tick-9">
            &nbsp;
        </label>
        {{/multiboxes}}
    </div>
    <i class="fas fa-trash item-action-icon" data-action="delSkill" data-id="{{skill._id}}"></i>
    <i class="fas fa-edit item-action-icon" data-action="editSkill" data-id="{{skill._id}}"></i>
</div>
