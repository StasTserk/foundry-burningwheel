<form autocomplete="off" class="trait-sheet">
    <input name="name" type="text" value="{{item.name}}">
    <select name="data.traittype" value={{data.traittype}} >
        {{#select data.traittype}}
        {{#each traitTypes as |type t|}}
        <option value="{{t}}">{{type}}</option>
        {{/each}}
        {{/select}}
    </select>
    <hr/>
    <div class="flex-column traits-die">
        <div class="trait-effect-section flex-row">
            <input type="checkbox" class="hidden trait-effect-checkbox" id="{{item._id}}-checkbox-dice" name="data.hasDieModifier" {{checked data.hasDieModifier}}>
            <div class="trait-effect-selection flex-column">
                <input type="checkbox" class="hidden trait-effect-checkbox" {{checked data.hasDieModifier}}>
                <label for="{{item._id}}-checkbox-dice" class="trait-effect-label">Has Die Modifier</label>
            </div>
            <div class="trait-effect-details input-grid">
                <div class="trait-input-double" >
                    <input id="{{item._id}}-dieModifierTarget" type="text" name="data.dieModifierTarget" value="{{data.dieModifierTarget}}">
                    <label for="{{item._id}}-dieModifierTarget">Rolls Affected</label>
                </div>
                <div>
                    <input id="{{item._id}}-dieModifier" type="number" name="data.dieModifier" value="{{data.dieModifier}}" placeholder="0">
                    <label for="{{item._id}}-dieModifier">Die Modifier</label>
                </div>
            </div>
        </div>
        <div class="trait-effect-section flex-row">
            <input type="checkbox" class="hidden trait-effect-checkbox" id="{{item._id}}-checkbox-ob" name="data.hasObModifier" {{checked data.hasObModifier}}>
            <div class="trait-effect-selection flex-column">
                <input type="checkbox" class="hidden trait-effect-checkbox" {{checked data.hasObModifier}}>
                <label for="{{item._id}}-checkbox-ob" class="trait-effect-label">Has Ob Modifier</label>
            </div>
            <div class="trait-effect-details input-grid">
                <div class="trait-input-double" >
                    <input id="{{item._id}}-obModifierTarget" type="text" name="data.obModifierTarget" value="{{data.obModifierTarget}}">
                    <label for="{{item._id}}-obModifierTarget">Rolls Affected</label>
                </div>
                <div>
                    <input id="{{item._id}}-obModifier" type="number" name="data.obModifier" value="{{data.obModifier}}" placeholder="0">
                    <label for="{{item._id}}-obModifier">Ob Modifier</label>
                </div>
            </div>
        </div>
        <div class="trait-effect-section flex-row">
            <input type="checkbox" class="hidden trait-effect-checkbox" id="{{item._id}}-checkbox-rep" name="data.addsReputation" {{checked data.addsReputation}}>
            <div class="trait-effect-selection flex-column">
                <input type="checkbox" class="hidden trait-effect-checkbox" {{checked data.addsReputation}}>
                <label for="{{item._id}}-checkbox-rep" class="trait-effect-label">Adds Reputation</label>
            </div>
            <div class="trait-effect-details input-grid">
                <div>
                    <input id="{{item._id}}-reputationName" type="text" name="data.reputationName" value="{{data.reputationName}}">
                    <label for="{{item._id}}-reputationName">Reputation Name</label>
                </div>
                <div>
                    <input id="{{item._id}}-reputationDice" type="number" name="data.reputationDice" value="{{data.reputationDice}}" placeholder="0">
                    <label for="{{item._id}}-reputationDice">Dice</label>
                </div>
                <div>
                    <input id="{{item._id}}-reputationInfamous" type="checkbox" name="data.reputationInfamous" {{checked data.reputationInfamous}}>
                    <label for="{{item._id}}-reputationInfamous">Infamous?</label>
                </div>
            </div>
        </div>
        <div class="trait-effect-section flex-row">
            <input type="checkbox" class="hidden trait-effect-checkbox" id="{{item._id}}-checkbox-aff" name="data.addsAffiliation" {{checked data.addsAffiliation}}>
            <div class="trait-effect-selection flex-column">
                <input type="checkbox" class="hidden trait-effect-checkbox" {{checked data.addsAffiliation}}>
                <label for="{{item._id}}-checkbox-aff" class="trait-effect-label">Adds Affiliation</label>
            </div>
            <div class="trait-effect-details input-grid">
                <div class="trait-input-double">
                    <input id="{{item._id}}-affiliationName" type="text" name="data.affiliationName" value="{{data.affiliationName}}">
                    <label for="{{item._id}}-affiliationName">Affiliation Name</label>
                </div>
                <div>
                    <input id="{{item._id}}-affiliationDice" type="number" name="data.affiliationDice" value="{{data.affiliationDice}}" placeholder="0">
                    <label for="{{item._id}}-affiliationDice">Dice</label>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-column traits-callon">
        <input id="{{item._id}}-callonTarget" type="text" name="data.callonTarget" value="{{data.callonTarget}}">
        <label for="{{item._id}}-callonTarget">Call-on Rolls</label>
        <hr>
    </div>
    <textarea name="data.text">{{data.text}}</textarea>
</form>
