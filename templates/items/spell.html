<form autocomplete="off" class="spell-sheet">
    <input name="name" class="item-sheet-name" type="text" value="{{item.name}}">
    {{#if data.variableObstacle}}
    <div class="spell-sheet-entry">
        <label for="{{item._id}}-var-obstacle-in" class="spell-setting-label">Obstacle</label>
        <input id="{{item._id}}-var-obstacle-in"
            onClick="this.select();"
            type="text"
            name="data.variableObstacleDescription"
            value="{{data.variableObstacleDescription}}">
        <input id="{{item._id}}-up-spell" class="hidden spell-toggle-checkbox" type="checkbox" name="data.upSpell" {{checked data.upSpell}}>
        <label for="{{item._id}}-up-spell" class="spell-toggle-label">Up Spell</label>
        <input id="{{item._id}}-var-obstacle" class="hidden spell-toggle-checkbox" type="checkbox" name="data.variableObstacle" {{checked data.variableObstacle}}>
        <label for="{{item._id}}-var-obstacle" class="spell-toggle-label">Variable Ob</label>
    </div>
    {{else}}
    <div class="spell-sheet-entry">
        <label for="{{item._id}}-obstacle" class="spell-setting-label">Obstacle</label>
        <input id="{{item._id}}-obstacle"
            onClick="this.select();"
            data-dType="number"
            type="number"
            name="data.obstacle"
            value="{{data.obstacle}}"
            class="exponent">
        <input id="{{item._id}}-up-spell" class="hidden spell-toggle-checkbox" type="checkbox" name="data.upSpell" {{checked data.upSpell}}>
        <label for="{{item._id}}-up-spell" class="spell-toggle-label">Up Spell</label>
        <input id="{{item._id}}-var-obstacle" class="hidden spell-toggle-checkbox" type="checkbox" name="data.variableObstacle" {{checked data.variableObstacle}}>
        <label for="{{item._id}}-var-obstacle" class="spell-toggle-label">Variable Ob</label>
    </div>
    {{/if}}
    <div class="spell-sheet-entry">
        <label for="{{item._id}}-actions" class="spell-setting-label" >Actions</label>
        <input id="{{item._id}}-actions"
            onClick="this.select();"
            data-dType="number"
            type="number"
            name="data.actions"
            value="{{data.actions}}"
            class="exponent">
        <label for="{{item._id}}-origin" class="spell-setting-label">Origin</label>
        <input id="{{item._id}}-origin"
            onClick="this.select();"
            type="text"
            name="data.origin"
            value="{{data.origin}}">
        <label for="{{item._id}}-areaOfEffect" class="spell-setting-label">Area of Effect</label>
        <input id="{{item._id}}-areaOfEffect"
            onClick="this.select();"
            type="text"
            name="data.areaOfEffect"
            value="{{data.areaOfEffect}}">
        <label for="{{item._id}}-element" class="spell-setting-label">Element</label>
        <input id="{{item._id}}-element"
            onClick="this.select();"
            type="text"
            name="data.element"
            value="{{data.element}}">
        <label for="{{item._id}}-impetus" class="spell-setting-label">Impetus</label>
        <input id="{{item._id}}-impetus"
            onClick="this.select();"
            type="text"
            name="data.impetus"
            value="{{data.impetus}}">
        <label for="{{item._id}}-duration" class="spell-setting-label">Duration</label>
        <input id="{{item._id}}-duration"
            onClick="this.select();"
            type="text"
            name="data.duration"
            value="{{data.duration}}">
    </div>
    <div class="spell-weapon-toggle">
        <input id="{{item._id}}-is-weapon" class="hidden spell-toggle-checkbox" type="checkbox" name="data.isWeapon" {{checked data.isWeapon}}>
        <label for="{{item._id}}-is-weapon" class="spell-toggle-label">Is a Weapon</label>
    </div>
    <div class="spell-weapon-stats">
        {{#if data.isWeapon}}
        <div class="spell-sheet-entry">
            <label for="{{item._id}}-will-bonus" class="spell-setting-label">Will Bonus</label>
            <input id="{{item._id}}-will-bonus"
                onClick="this.select();"
                data-dtype="Number"
                type="number"
                name="data.willDamageBonus"
                value="{{data.willDamageBonus}}"
                class="exponent">
            <label for="{{item._id}}-va" class="spell-setting-label">Vs. Armor</label>
            <input id="{{item._id}}-va"
                onClick="this.select();"
                data-dtype="Number"
                type="number"
                name="data.va"
                value="{{data.va}}"
                class="exponent">
            <label for="{{item._id}}-spell-length" class="spell-setting-label">Weapon Length</label>
            <select id="{{item._id}}-spell-length" name="data.weaponLength" value="{{data.weaponLength}}">
                {{#select data.weaponLength}}
                {{#each item.spellLengths as |title value|}}
                <option value="{{value}}">{{title}}</option>
                {{/each}}
                {{/select}}
            </select>
            <label for="{{item._id}}-optimal" class="spell-setting-label">Optimal Range</label>
            <div><input id="{{item._id}}-optimal"
                onClick="this.select();"
                data-dtype="Number"
                type="number"
                name="data.optimalRange"
                value="{{data.optimalRange}}"
                class="exponent"> Dice</div>
            <label for="{{item._id}}-extreme" class="spell-setting-label">Extreme Range</label>
            <div><input id="{{item._id}}-extreme"
                onClick="this.select();"
                data-dtype="Number"
                type="number"
                name="data.extremeRange"
                value="{{data.extremeRange}}"
                class="exponent"> Dice</div>
            <label for="{{item._id}}-max-range" class="spell-setting-label">Max Range</label>
            <input id="{{item._id}}-max-range"
                onClick="this.select();"
                type="text"
                name="data.maxRange"
                value="{{data.maxRange}}">
            {{#if item.hasOwner}}
            <label class="spell-setting-label">I/M/S</label>
            <div>
                <span>{{data.incidental}}</span> / <span>{{data.mark}}</span> / <span>{{data.superb}}</span>
            </div>
            {{/if}}
        </div>
        {{/if}}
    </div>
    <hr>
    <textarea name="data.description">{{data.description}}</textarea>
</form>
