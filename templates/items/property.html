<form autocomplete="off">
    <input type="text" name="item.name" value="{{item.name}}">
    <hr/>
    <div class="checkbox-grid">
        <input id="checkbox-isWorkshop" type="checkbox" name="data.isWorkshop" {{checked data.isWorkshop}}>
        <label for="checkbox-isWorkshop">Workshop</label>
    </div>
    <hr/>
    <textarea name="data.description">{{data.description}}</textarea>
</form>
